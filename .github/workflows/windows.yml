name: Build for Windows

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build app
        env:
          RUSTFLAGS: -C target-feature=+crt-static
        run: cargo build --release
        
      - name: windows-exe
        uses: actions/upload-artifact@v4
        with:
          name: sortphoto-exe
          path: ./target/release/sortphoto.exe